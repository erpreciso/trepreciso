application: trepreciso
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /lists
  static_dir: lists
  application_readable: true

- url: /static
  static_dir: static

- url: .*
  script: trepreciso.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
