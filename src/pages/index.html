<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8" />
{% if dev_workflow_status == "production" %}
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
{% else %}
 <script src="/static/jquery.min.js"></script>
{% endif %}
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcL3GY_81kL6edpJ6zRwEu5Qpy0DqhGUw&sensor=false"></script>

 <link href='/static/main.css' rel='stylesheet' type='text/css'>
 <script src='/static/main.js'></script>
 <title>StefanoMerlo|{{title}}</title>
</head>
<body>
 <h1>Stefano Merlo</h1>
 <ol id="TOC">
  <li id="gravity"{% if page == "gravity" %} class="current"{% endif %}>
   <a href="/gravity">Gravity</a>
  </li>
  <li id="distancespider"{% if page == "distancespider" %} class="current"{% endif %}>
   <a href="/distancespider">Distance Spider</a>
  </li>
  <li id="chat"{% if page == "chat" %} class="current"{% endif %}>
   <a href="/chat">Chat</a>
  </li>
 </ol>
 <div class="content">
{% if page == "gravity" %}
  <div id="canvas_box"><canvas id="canvas" height="600px" width="400px"></canvas></div>
  <div id="parameters_box"></div>
{% else %}
<div id="user">
        <button type="button" class="create_map" id="display_default_map">display the DEFAULT map</button>
        <input type="text" id="user_lat" placeholder="enter latitude" />
        <input type="text" id="user_lng" placeholder="enter longitude" />
        <button type="button" class="create_map" id="display_coordinates_map">display the custom map based on the coordinates</button>
        <input type="text" id="user_address" placeholder="enter address" />		
		<button type="button" class="create_map" id="display_address_map">display the custom map based on the address</button>
        <input type="text" id="user_direction_address_1" placeholder="enter first address" />
        <input type="text" id="user_direction_address_2" placeholder="enter second address" />
        <button type="button" class="create_map" id="display_directions_map">get directions</button>
	</div>
	<div id="map-canvas"/>
{% endif %}
 </div>
 
</body>
</html>
